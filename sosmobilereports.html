<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SOS Mobile Report</title>
<link rel="stylesheet" href="style.css">
<script defer src="scripts/menu.js"></script>
<script defer src="scripts/report.js"></script>
</head>
<body class="report-page">

<header>
  <div class="logo"><img src="assets/logo.png" alt="SOS Mechanics Logo"></div>
  <div class="hamburger" onclick="toggleMenu()">â˜°</div>
  <nav id="menu">
    <a href="index.html">Home</a>
    <a href="sosmobilereports.html">Reports</a>
  </nav>
</header>

<main>
<div class="container">

<header class="report-header">
  <h2>SOS Mobile Diagnostic Report</h2>
  <small>This report was generated by SOS Mobile Reports</small>
</header>

<section class="report-form">
  <label>Number Plate</label>
  <input id="plate" placeholder="Enter vehicle plate">

  <label>Vehicle</label>
  <input id="vehicle" placeholder="Enter vehicle make/model">

  <label>Report Type</label>
  <select id="type" onchange="toggleLiveSection()">
    <option>Quick Check</option>
    <option>Full Diagnostic</option>
  </select>

  <div id="live-section">
    <label>Live Data / Notes</label>
    <textarea id="live" placeholder="Enter live data if available"></textarea>
  </div>

  <label>Observations</label>
  <textarea id="obs" placeholder="Enter observations"></textarea>

  <label>Recommendations</label>
  <textarea id="rec" placeholder="Enter recommendations"></textarea>

  <label>Add Photos</label>
  <input type="file" accept="image/*" multiple onchange="previewImages(event)">
  <div id="previews" class="photo-grid"></div>

  <button onclick="generatePDF()">Download PDF Report</button>
</section>

<footer>
  <small>Report reflects vehicle condition at time of inspection. Findings do not guarantee future outcomes.</small>
</footer>

</div>
</main>

<!-- Watermark background -->
<div class="watermark">SOS</div>

</body>
</html>
