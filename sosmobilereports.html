<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SOS Mobile Report</title>
<link rel="stylesheet" href="style.css">
<script defer src="menu.js"></script>
<script defer src="report.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<header>
  <div class="logo"><img src="assets/logo.png" alt="SOS Mechanics Logo"></div>
  <div class="hamburger" onclick="toggleMenu()">â˜°</div>
  <nav id="menu">
    <a href="index.html">Home</a>
    <a href="#services">Services</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
    <a href="sosmobilereports.html" class="current"><button class="home-button">Get Report</button></a>
  </nav>
</header>

<main>
  <div class="container">
    <header>
      <h2>SOS Mobile Diagnostic Report</h2>
      <small>This report was generated by SOS Mobile Reports</small>
    </header>

    <section>
      <label>Number Plate</label>
      <input id="plate">

      <label>Vehicle</label>
      <input id="vehicle">

      <label>Report Type</label>
      <select id="type" onchange="toggleLiveSection()">
        <option>Quick Check</option>
        <option>Full Diagnostic</option>
      </select>
    </section>

    <section>
      <label>Observations</label>
      <textarea id="obs"></textarea>
    </section>

    <section id="live-section" style="display:none;">
      <label>Live Data / Notes</label>
      <textarea id="live"></textarea>
    </section>

    <section>
      <label>Recommendations</label>
      <textarea id="rec"></textarea>
    </section>

    <section>
      <label>Add Photos</label>
      <input type="file" accept="image/*" multiple onchange="previewImages(event)">
      <div id="previews"></div>
    </section>

    <section>
      <button onclick="generatePDF()">Download PDF Report</button>
    </section>

    <footer>
      This report reflects vehicle condition at the time of inspection only. 
      Findings are based on checks performed and do not guarantee future outcomes.
    </footer>
  </div>
</main>

</body>
</html>
