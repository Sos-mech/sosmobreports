<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SOS Mechanics - Emergency</title>
<style>
body {
  margin: 0;
  font-family: 'Roboto', sans-serif;
  background: #111;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

#emergency-modal {
  width: 100%;
  max-width: 420px;
  padding: 32px 24px;
  background: #1a1a1a;
  border-radius: 16px;
  display: flex;
  flex-direction: column;
  gap: 16px;
  text-align: center;
  margin: 0 16px;
}

h2 {
  font-size: 1.8em;
  font-weight: 500;
  margin: 0 0 12px;
}

input, textarea {
  width: 100%;
  padding: 16px;
  border-radius: 12px;
  border: none;
  font-size: 1.05em;
  outline: none;
  box-sizing: border-box;
}

textarea { resize: none; height: 80px; }

button {
  width: 100%;
  padding: 16px;
  font-size: 1.15em;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  transition: 0.2s;
}

button.primary { background: #ff3b30; color: #fff; font-weight: 500; }
button.primary:hover { background: #ff6254; }
button.secondary { background: #333; color: #ccc; margin-top: 8px; }
button.secondary:hover { background: #555; }

#qr {
  width: 180px;
  height: 180px;
  margin: 12px auto 0;
}
</style>
</head>
<body>

<div id="emergency-modal">
  <h2>ðŸš¨ Emergency Breakdown</h2>

  <input type="text" id="vehicleReg" placeholder="Vehicle Registration (AB12 CDE)" required>
  
  <input type="text" id="locationText" placeholder="Your Location" required>
  <input type="hidden" id="latitude">
  <input type="hidden" id="longitude">
  <button type="button" onclick="useMyLocation()">Use My Location</button>

  <textarea id="issue" placeholder="Whatâ€™s wrong? (e.g., Car wonâ€™t start)" required></textarea>
  <input type="tel" id="phone" placeholder="Mobile Number" required>

  <button class="primary" onclick="generateEmergencyQR()">Generate QR & WhatsApp</button>
  <button class="secondary" onclick="resetForm()">Cancel</button>

  <img id="qr" alt="Emergency QR" style="display:none;">
  <button id="downloadQR" style="display:none;" class="primary" onclick="downloadQR()">Download QR</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
let qrDataUrl = '';

function useMyLocation() {
  if (!navigator.geolocation) {
    alert('Geolocation not supported.');
    return;
  }

  navigator.geolocation.getCurrentPosition(
    pos => {
      const lat = pos.coords.latitude.toFixed(6);
      const lng = pos.coords.longitude.toFixed(6);
      document.getElementById('latitude').value = lat;
      document.getElementById('longitude').value = lng;

      // Only fill readable address if empty
      if (!document.getElementById('locationText').value) {
        document.getElementById('locationText').value = `Lat: ${lat}, Lng: ${lng}`;
      }
    },
    err => alert('Unable to get location. Please enter manually.'),
    { enableHighAccuracy: true, timeout: 10000 }
  );
}

function generateEmergencyQR() {
  const reg = document.getElementById('vehicleReg').value.trim().toUpperCase();
  const loc = document.getElementById('locationText').value.trim();
  const lat = document.getElementById('latitude').value.trim();
  const lng = document.getElementById('longitude').value.trim();
  const issue = document.getElementById('issue').value.trim();
  const phone = document.getElementById('phone').value.trim();

  if (!reg || !issue || !phone || (!loc && (!lat || !lng))) {
    alert('Please fill required fields and/or use GPS.');
    return;
  }

  const displayLoc = loc || `Lat: ${lat}, Lng: ${lng}`;
  const timestamp = new Date().toLocaleString();

  const message = `ðŸš¨ Emergency Breakdown
Reg: ${reg}
Location: ${displayLoc}
Coordinates: ${lat}, ${lng}
Issue: ${issue}
Phone: ${phone}
Time: ${timestamp}`;

  // Bitly link for WhatsApp
  const waBitlyLink = `https://bit.ly/3YPTkIO?text=${encodeURIComponent(message)}`;

  QRCode.toDataURL(waBitlyLink)
    .then(url => {
      qrDataUrl = url;
      const qrImg = document.getElementById('qr');
      qrImg.src = url;
      qrImg.style.display = 'block';
      document.getElementById('downloadQR').style.display = 'block';

      // Open WhatsApp cleanly
      window.open(waBitlyLink, '_blank');
    })
    .catch(err => console.error(err));
}

function downloadQR() {
  if (!qrDataUrl) return;
  const a = document.createElement('a');
  a.href = qrDataUrl;
  const reg = document.getElementById('vehicleReg').value.replace(/\s+/g,'');
  a.download = `SOS-EMG-${reg}.png`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}

function resetForm() {
  document.getElementById('vehicleReg').value = '';
  document.getElementById('locationText').value = '';
  document.getElementById('latitude').value = '';
  document.getElementById('longitude').value = '';
  document.getElementById('issue').value = '';
  document.getElementById('phone').value = '';
  document.getElementById('qr').style.display = 'none';
  document.getElementById('downloadQR').style.display = 'none';
}
</script>
</body>
</html>
