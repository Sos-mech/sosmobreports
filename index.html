<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO & Metadata -->
    <title>SOS Mechanics | 24/7 Mobile Mechanic Medway & Kent</title>
    <meta name="description" content="Emergency 24/7 mobile mechanic service. Instant booking for clutch replacement, diagnostics, and repairs in Medway and surrounding Kent areas.">
    <meta name="keywords" content="mobile mechanic, emergency car repair, medway mechanic, 24 hour mechanic kent">
    <link rel="canonical" href="https://yourdomain.com">

    <!-- Open Graph (Social SEO) -->
    <meta property="og:title" content="SOS Mechanics | Priority Dispatch">
    <meta property="og:description" content="Rapid response mobile vehicle repairs. Book your deployment now.">
    <meta property="og:type" content="website">

    <!-- JSON-LD Structured Data (Google Business SEO) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "SOS Mechanics",
      "description": "24/7 Mobile Mechanic and Emergency Vehicle Repair",
      "areaServed": "Medway, Kent",
      "openingHours": "Mo-Su 00:00-23:59",
      "priceRange": "££"
    }
    </script>
    
    <!-- Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    
    <style>
        [x-cloak] { display: none !important; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #06040d; color: #fff; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .ticket { background: white; color: #06040d; border-radius: 3rem; overflow: hidden; width: 100%; max-width: 650px; }
        .booking-ref-red { color: #dc2626; font-family: 'JetBrains Mono', monospace; line-height: 1; }
        .tiny-legal { font-size: 7px; line-height: 1.2; letter-spacing: 0.05em; color: rgba(0,0,0,0.5); font-weight: 700; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>

<body x-data="{ 
    confirmed: false, locating: false,
    name: '', reg: '', address: 'Waiting for GPS...', bookingRef: '', cart: [],
    
    services: {
        'Mechanical': { 'Clutch Replacement': 895, 'Cambelt & Water Pump': 450, 'Brake Pads & Discs': 260, 'Suspension Coil': 185 },
        'Maintenance': { 'Full Engine Service': 195, 'Interim Service': 95, 'MOT Pre-Check': 45, 'Air Con Regas': 75 },
        'Diagnostics': { 'Full Diagnostic': 65, 'Battery Swap': 110, 'Electrical Fault': 85, 'DPF Cleaning': 150 }
    },

    async getLocation() {
        this.locating = true;
        navigator.geolocation.getCurrentPosition(async (pos) => {
            try {
                const res = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${pos.coords.latitude}&lon=${pos.coords.longitude}&format=json`);
                const data = await res.json();
                this.address = data.display_name.split(',').slice(0, 4).join(',');
                this.locating = false;
            } catch (e) { this.address = 'Medway, Kent'; this.locating = false; }
        }, () => { this.locating = false; });
    },

    generateTicket() {
        this.bookingRef = 'SOS-' + Math.random().toString(36).substr(2, 7).toUpperCase();
        this.confirmed = true;
    },

    downloadPDF() {
        const element = document.getElementById('ticket-content');
        html2pdf().set({
            margin: 0.2,
            filename: `SOS_Booking_${this.bookingRef}.pdf`,
            html2canvas: { scale: 3 },
            jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
        }).from(element).save();
    },

    getTotal() {
        const all = Object.assign({}, ...Object.values(this.services));
        return this.cart.reduce((sum, item) => sum + all[item], 0);
    }
}" x-cloak>

    <main class="max-w-4xl mx-auto p-6 min-h-screen flex flex-col" role="main">
        <header class="flex justify-between items-center py-8 no-print">
            <h1 class="text-2xl font-black italic">SOS<span class="text-red-500">.</span></h1>
            <button @click="getLocation()" 
                    :aria-busy="locating"
                    class="flex items-center gap-2 bg-white/5 px-4 py-2 rounded-full border border-white/10 hover:bg-white/10 transition">
                <div :class="locating && 'animate-spin'" class="w-2 h-2 rounded-full bg-red-500"></div>
                <span class="text-[10px] font-bold uppercase tracking-widest" x-text="locating ? 'GPS Active...' : 'Set Dispatch Location'"></span>
            </button>
        </header>

        <!-- Booking Form -->
        <section x-show="!confirmed" aria-labelledby="form-title">
            <h2 id="form-title" class="sr-only">Vehicle and Service Selection</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <input x-model="name" aria-label="Full Name" placeholder="Passenger Name" class="glass p-6 rounded-2xl outline-none">
                <input x-model="reg" aria-label="Vehicle Registration" placeholder="VEHICLE REG" class="glass p-6 rounded-2xl text-center font-black uppercase">
            </div>

            <div class="glass p-8 rounded-[2.5rem]">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3" role="group" aria-label="Service List">
                    <template x-for="(items, category) in services">
                        <template x-for="(price, item) in items">
                            <button @click="cart.includes(item) ? cart = cart.filter(i => i!==item) : cart.push(item)"
                                :aria-pressed="cart.includes(item)"
                                :class="cart.includes(item) ? 'bg-red-600 border-red-400' : 'bg-white/5 border-white/10'"
                                class="flex justify-between p-5 rounded-2xl border text-sm font-bold">
                                <span x-text="item"></span>
                                <span class="font-mono opacity-40" x-text="'£'+price"></span>
                            </button>
                        </template>
                    </template>
                </div>
                <button @click="generateTicket()" :disabled="!name || !reg || cart.length === 0" 
                        class="w-full mt-10 bg-red-600 py-6 rounded-[2rem] font-black uppercase tracking-widest">
                    Confirm Priority Booking
                </button>
            </div>
        </section>

        <!-- PDF Ticket Section -->
        <section x-show="confirmed" aria-labelledby="ticket-status" class="flex-grow flex flex-col items-center justify-center">
            <h2 id="ticket-status" class="sr-only">Booking Confirmation Ticket</h2>
            
            <div id="ticket-content" class="ticket" role="region" aria-label="Digital Service Ticket">
                <div class="bg-black text-white p-10">
                    <p class="text-red-500 text-[10px] font-black tracking-widest uppercase">Priority Dispatch</p>
                    <p class="text-5xl font-black italic uppercase">Service Manifest</p>
                </div>

                <div class="p-10">
                    <div class="mb-10 border-b-2 border-red-50 pb-8">
                        <p class="text-[10px] font-black text-gray-400 uppercase mb-2">Booking Reference</p>
                        <p class="text-7xl font-black booking-ref-red uppercase" x-text="bookingRef"></p>
                    </div>

                    <div class="grid grid-cols-2 gap-10 mb-10">
                        <div aria-live="polite">
                            <p class="text-[9px] font-black text-gray-400 uppercase mb-1">Deployment Point</p>
                            <p class="font-extrabold text-sm text-gray-800 uppercase" x-text="address"></p>
                        </div>
                        <div class="text-right">
                            <p class="text-[8px] font-black text-gray-400 uppercase mb-1">Registration</p>
                            <p class="font-black text-2xl text-gray-900 uppercase" x-text="reg"></p>
                        </div>
                    </div>

                    <div class="bg-zinc-50 rounded-[2rem] p-10 flex justify-between items-end border-l-8 border-red-600">
                        <div>
                            <p class="text-[10px] font-black text-gray-400 uppercase">Total Amount</p>
                        </div>
                        <div class="text-6xl font-black text-gray-900" x-text="'£' + getTotal()"></div>
                    </div>

                    <footer class="mt-12 tiny-legal uppercase italic opacity-60 text-center">
                        This quotation is for **LABOUR ONLY**. Parts and fluids are additional. SOS Mechanics 2026.
                    </footer>
                </div>
            </div>

            <div class="mt-8 flex gap-4 w-full max-w-[650px] no-print">
                <button @click="downloadPDF()" class="flex-1 bg-white text-black font-black py-5 rounded-2xl text-[10px] uppercase">Download PDF</button>
                <button @click="confirmed = false" class="flex-1 border border-white/20 text-white/40 font-bold py-5 rounded-2xl text-[10px] uppercase">Edit</button>
            </div>
        </section>
    </main>
</body>
</html>
