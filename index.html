<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SOS Mechanics – Control Panel</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
  background: #f6f7f8;
  color: #111;
}

header {
  background: #ffffff;
  padding: 16px;
  display: flex;
  align-items: center;
  gap: 12px;
  border-bottom: 2px solid #00e676;
}

header img {
  height: 42px;
}

header h1 {
  font-size: 1.1em;
  margin: 0;
  font-weight: 600;
}

.panel {
  padding: 20px;
  display: grid;
  grid-template-columns: 1fr;
  gap: 16px;
  max-width: 560px;
  margin: auto;
}

.tile {
  padding: 22px;
  border-radius: 14px;
  background: linear-gradient(135deg, #00ff7f, #00e676);
  color: #000;
  font-size: 1.05em;
  font-weight: 600;
  text-align: center;
  text-decoration: none;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
}

.tile.secondary {
  background: #ffffff;
  color: #00b85c;
  border: 2px solid #00e676;
  box-shadow: none;
}

.tile span {
  display: block;
  font-size: 0.85em;
  font-weight: 400;
  margin-top: 6px;
  opacity: 0.85;
}

.footer {
  text-align: center;
  font-size: 0.75em;
  color: #777;
  padding: 24px 10px;
}
</style>
</head>

<body>

<header>
  <img src="assets/logo.png" alt="SOS Mechanics">
  <h1>SOS Mechanics · Mobile Control Panel</h1>
</header>

<main class="panel">

  <a href="consent.html" class="tile">
    Customer Consent
    <span>Authorisation & liability agreement</span>
  </a>

  <a href="sos-report.html" class="tile">
    Create SOSREPORT
    <span>Diagnostics · Findings · Repairs</span>
  </a>

  <a href="photos.html" class="tile secondary">
    Capture Vehicle Photos
    <span>Evidence & condition records</span>
  </a>

  <a href="history.html" class="tile secondary">
    Previous Reports
    <span>Search past jobs & PDFs</span>
  </a>

</main>

<div class="footer">
  Professional mobile mechanic workflow · On-site use
</div>

</body>
</html>
